<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script>

    <!-- For Icons (Font Awesome CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script> 

    <script async defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <br>
        <br>
        <h1 align="center">To Do List</h1>

        <div class="row">

            <!-- Input Box -->
            <div class="col-md-8"> <!-- Upto medium screen size, col-8. Further less-> below (try chainging the browser size)-->
                <div class="mb-3">
                    <label for="inpNewTask" class="form-label">New Task</label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp" placeholder="Enter the Name of the Task">
                    <div id="newTaskHelp" class="form-text">A short one-line description of your task.</div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="col-md-4">
                <div class="row">
                    <button class="btn btn-success col m-2" disabled id="btnAdd">
                        <i class="fas fa-plus-square"></i> Add <!--Adding via "Font Awesome CDN"-->
                    </button> 
                    <button class="btn btn-danger col m-2" disabled id="btnReset">
                        <i class="fas fa-backspace"></i> Reset  
                    </button>
                </div>

                <div class="row">
                    <button class="btn btn-info col m-2" disabled id="btnSort">
                        <i class="fas fa-sort-amount-down"></i> Sort <!--Adding via "Font Awesome CDN"-->
                    </button> 
                    <button class="btn btn-warning col m-2" disabled id="btnCleanup">
                        <i class="fas fa-trash-alt"></i> Cleanup  
                    </button>
                </div>
            </div>
        </div>

        
        <!-- Task List Starts -->
        <ul class="row list-group m-2" id="ulTasks">
            <!-- <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li> -->
        </ul>
          
    </div> 
    
</body>
</html>
